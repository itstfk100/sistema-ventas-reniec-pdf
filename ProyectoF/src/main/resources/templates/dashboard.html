<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .top-bar {
            position: relative;
            width: 100%;
            padding: 1rem 2rem;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 120px;
        }

        .logout-btn {
            position: absolute;
            top: 25px;
            right: 30px;
            font-weight: bold;
            color: #dc3545;
            text-decoration: none;
        }

        .logout-btn:hover {
            text-decoration: underline;
        }

        .welcome {
            text-align: center;
            margin-top: 5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            font-size: 1.5rem;
            animation: fadeInDown 1s ease-in-out;
        }

        .menu-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            padding: 0 2rem;
            max-width: 1000px;
            margin: auto;
        }

        .menu-option {
            background-color: white;
            border: 2px solid #0d6efd;
            border-radius: 15px;
            text-align: center;
            padding: 2rem 1rem;
            font-weight: bold;
            color: #0d6efd;
            cursor: pointer;
            transition: transform 0.4s, box-shadow 0.4s;
            animation: fadeInUp 1s ease-in-out;
        }

        .menu-option i {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            display: block;
        }

        .menu-option:hover {
            transform: scale(1.07);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            background-color: #0d6efd;
            color: white;
        }

        .menu-option:hover i {
            color: white;
        }

        /* Animaciones */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 576px) {
            .welcome {
                font-size: 1.2rem;
            }

            .logo {
                width: 100px;
                top: 5px;
            }

            .logout-btn {
                font-size: 0.9rem;
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>

<div class="top-bar">
    <img src="/images/logo.jpg" alt="Logo Empresa" class="logo">
    <a href="/logout" class="logout-btn">Cerrar sesión</a>
</div>

<div class="welcome">
    Bienvenido Administrador, ¿qué proceso desea realizar?
</div>

<div class="menu-options">
    <div class="menu-option" onclick="location.href='/productos'">
        <i class="bi bi-box-seam"></i>
        Gestiona tus Productos
    </div>
    <div class="menu-option"
         th:if="${session.usuario.rol == 'ADMIN'}"
         onclick="location.href='/ventas'">
        <i class="bi bi-cart-check"></i>
        Registrar Ventas
    </div>
    <div class="menu-option" onclick="location.href='/reportes'">
        <i class="bi bi-bar-chart-line"></i>
        Ver Reportes
    </div>
    <div class="menu-option" onclick="location.href='/usuarios'">
        <i class="bi bi-people"></i>
        Gestiona tus Usuarios
    </div>
    <div class="menu-option" onclick="location.href='/proveedores'">
        <i class="bi bi-truck"></i>
        Gestiona tus Proveedores
    </div>
</div>
</body>
</html>
