<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reportes de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    /* Estilos para el cursor en la fila colapsable */
    .collapsible-row {
      transition: background-color 0.2s;
    }
    .collapsible-row:hover {
      background-color: #f8f9fa; /* Color al pasar el ratón */
    }
    /* Estilo para el elemento que realmente activa el colapso */
    .toggle-details-link {
      cursor: pointer;
      color: #0d6efd; /* Color de enlace de Bootstrap */
      text-decoration: underline;
    }
    .toggle-details-link:hover {
      color: #0a58ca;
    }
  </style>
</head>
<body class="bg-success-subtle min-vh-100">

<nav class="navbar bg-success navbar-dark px-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/dashboard">
      <i class="bi bi-house-door-fill me-2"></i>
    </a>
    <a href="/login" class="btn btn-outline-light">Cerrar Sesión</a>
  </div>
</nav>

<div class="container my-4 p-4 bg-white rounded-4 shadow">
  <h2 class="text-center mb-4">Reportes de ventas</h2>

  <div class="card border-success-subtle mb-4 rounded-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title text-success mb-3"><i class="bi bi-filter-circle-fill me-2"></i>Filtros de búsqueda</h5>
      <form class="row g-3 align-items-end" method="get" action="/reportes">
        <div class="col-md-4">
          <label class="form-label">Ventas desde:</label>
          <input type="date" name="desde" class="form-control" th:value="${#temporals.format(desde, 'yyyy-MM-dd')}" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Ventas hasta:</label>
          <input type="date" name="hasta" class="form-control" th:value="${#temporals.format(hasta, 'yyyy-MM-dd')}"/>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-success"><i class="bi bi-search"></i>Buscar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="d-flex justify-content-end mb-3">
    <form method="get" th:action="@{/reportes}" class="input-group" style="max-width: 300px;">
      <input type="hidden" name="desde" th:value="${#temporals.format(desde, 'yyyy-MM-dd')}" />
      <input type="hidden" name="hasta" th:value="${#temporals.format(hasta, 'yyyy-MM-dd')}" />
      <span class="input-group-text"><i class="bi bi-receipt"></i></span>
      <input type="text" name="boleta" class="form-control" placeholder="Buscar boleta" th:value="${boleta}" />
    </form>
  </div>

  <h5 class="mb-3"><strong>Total Venta: S/ <span th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 2, 'POINT')}">0.00</span></strong></h5>

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-success">
      <tr>
        <th>Código</th>
        <th>Fecha Venta</th>
        <th>Total Boleta</th>
        <th>Productos</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <!-- Condición para cuando no hay resultados -->
      <tr th:if="${#maps.isEmpty(ventasAgrupadas)}">
        <td colspan="5" class="text-center text-muted">No se encontraron ventas para los filtros seleccionados.</td>
      </tr>

      <th:block th:each="entry : ${ventasAgrupadas.entrySet()}">
        <tr class="collapsible-row table-light">
          <td th:text="${entry.key}"></td>
          <td th:text="${#temporals.format(entry.value[0].fechaVenta, 'yyyy-MM-dd')}"></td>
          <td th:text="${#numbers.formatDecimal(#aggregates.sum(entry.value.![subtotal]), 0, 'COMMA', 2, 'POINT')}"></td>
          <td>
            <a href="#" class="toggle-details-link"
               th:data-bs-toggle="collapse"
               th:data-bs-target="'#collapse-' + ${entry.key}"
               th:aria-controls="'collapse-' + ${entry.key}">
              <i class="bi bi-caret-down-fill me-2"></i> Ver detalles
            </a>
          </td>
          <td>
            <!-- Botón de descarga de PDF -->
            <a th:href="@{'/ventas/generarBoletaPdf/' + ${entry.value[0].ventaId}}"
               class="btn btn-info btn-sm"
               target="_blank"
               th:download="'boleta_' + ${entry.key} + '.pdf'">
              <i class="bi bi-file-earmark-pdf"></i> PDF
            </a>
          </td>
        </tr>
        <tr>
          <td colspan="5" class="p-0 border-0">
            <div class="collapse" th:id="'collapse-' + ${entry.key}">
              <div class="p-3 bg-light">
                <h6 class="text-success mb-2">Productos en la boleta <span th:text="${entry.key}"></span>:</h6>
                <table class="table table-sm table-bordered table-hover">
                  <thead class="table-success">
                  <tr>
                    <th>Categoría</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="detalle : ${entry.value}">
                    <td th:text="${detalle.categoria}"></td>
                    <td th:text="${detalle.producto}"></td>
                    <td th:text="${detalle.cantidad}"></td>
                    <td th:text="${#numbers.formatDecimal(detalle.subtotal, 0, 'COMMA', 2, 'POINT')}"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
