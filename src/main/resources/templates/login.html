<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #f1f3f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .form-section {
            flex: 0.35;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 4rem;
            background-color: #f8f9fa;
            animation: fadeInLeft 1s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .form-content {
            width: 100%;
            max-width: 400px;
        }

        .form-content h3,
        .form-label,
        .forgot,
        .footer {
            font-weight: bold;
        }

        .logo {
            width: 150px;
            margin-bottom: 1.5rem;
        }

        .image-section {
            flex: 0.65;
            background: url('/images/inicio.jpg') no-repeat center center;
            background-size: cover;
            animation: zoomLoop 10s ease-in-out infinite;
            position: relative;
        }

        .forgot {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 1rem;
        }

        .footer {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: center;
            position: absolute;
            bottom: 15px;
            width: 100%;
        }

        .divider {
            position: absolute;
            right: -50px;
            top: 0;
            bottom: 0;
            width: 100px;
            background: #f1f3f5;
            clip-path: ellipse(60% 100% at 0% 50%);
            z-index: 1;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomLoop {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="form-section">
        <div class="form-content text-center">
            <img src="/images/logo.jpg" alt="Logo Empresa" class="logo">
            <h3 class="mb-4">Iniciar Sesión</h3>
            <form method="post" action="/login" onsubmit="showLoadingAnimation()">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            <p class="forgot">¿Olvidaste tu contraseña? <br> Contacta con el administrador.</p>
        </div>

        <div class="footer">
            &copy; 2025 TuEmpresa. Todos los derechos reservados. <br>
            <a href="#">Términos de Servicio</a> | <a href="#">Política de Privacidad</a>
        </div>

        <div class="divider"></div>
    </div>

    <div class="image-section d-none d-md-block"></div>
</div>

<script>
    function showLoadingAnimation() {
        document.querySelector('.form-content').style.opacity = '0.5';
    }
</script>
</body>
</html>
